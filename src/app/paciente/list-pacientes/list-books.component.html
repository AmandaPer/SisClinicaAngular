<h1>Books</h1>

<table>
  <thead>
    <tr>
      <th id="nameHeader">Name</th>
      <th id="authorHeader">Author</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <td>{{paciente.name}}</td>
      <td>{{paciente.id}}</td>
      <td><a href="#" (click)="show(paciente.id)">Show</a></td>
    </tr>
  </tbody>
</table>

<a [routerLink]="['/books', 'new']">New Book</a>
